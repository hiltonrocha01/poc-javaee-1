<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<meta charset="UTF-8" />
<title>Poc JavaEE</title>
</head>

<h:body>

	<h:messages globalOnly="true" showDetail="true"></h:messages>

	<h:form>

		<h:outputLabel
			value="Usuário: "
			for="login" />
		<h:inputText
			id="login"
			value="#{loginFormMB.login}"
			required="true"
			requiredMessage="Usuário obrigatório!">

			<f:validator
				validatorId="cpfValidator"
				for="login"></f:validator>

		</h:inputText>
		<h:message
			for="login"
			style="color:red;" />

		<h:outputLabel
			value="Password: "
			for="password" />
		<h:inputSecret
			id="password"
			value="#{loginFormMB.password}"
			required="true"
			requiredMessage="Senha obrigatória!" />
		<h:message
			for="password"
			style="color:red;" />

		<h:selectOneMenu
			id="profiles"
			value="#{loginFormMB.profile}"
			label="Perfil"
			required="true"
			requiredMessage="Perfil é obritatório!">
			<f:selectItem
				noSelectionOption="true"
				itemLabel="Selecione" />
			<f:selectItems
				value="#{loginFormMB.profiles}"
				var="profile"
				itemValue="#{profile}" />
		</h:selectOneMenu>
		<h:message
			for="profiles"
			style="color:red;" />

		<h:commandButton
			value="Login"
			actionListener="#{loginMB.login}"
			action="#{loginMB.redirect}">
			<f:attribute
				name="login"
				value="#{loginFormMB.login}" />
			<f:attribute
				name="password"
				value="#{loginFormMB.password}" />
		</h:commandButton>
		<!-- EXPRESSION LAGUANGE -->

	</h:form>

</h:body>

</html>
