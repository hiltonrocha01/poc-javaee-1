<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html
	lang="pt-br"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<head>
<meta charset="UTF-8" />
<title>Poc JavaEE</title>
</head>

<h:body>

	<ui:include src="/WEB-INF/menu-composition.xhtml" />

	<h:panelGroup>

		<h:dataTable
			value="#{userMB.users}"
			var="user">

			<h:column>
				<f:facet name="header">Nome</f:facet>
				#{user.name}
			</h:column>

			<h:column>
				<f:facet name="header">Documento</f:facet>
				#{user.document}
			</h:column>

			<h:column>
				<f:facet name="header">Data Nascimento</f:facet>
				#{user.birthDate}
			</h:column>

			<h:column>
				<f:facet name="header">Ação</f:facet>
				<h:form>
					<h:button
						value="Alterar"
						outcome="update">
						<f:param
							name="id"
							value="#{user.name}" />
					</h:button>
					<h:button
						value="Remover"
						outcome="update">
						<f:param
							name="id"
							value="#{user.name}" />
					</h:button>
				</h:form>
			</h:column>

		</h:dataTable>

	</h:panelGroup>

	<h:panelGroup>
		<h:link
			outcome="/usuario/insert"
			value="Inserir" />
	</h:panelGroup>

</h:body>

</html>
